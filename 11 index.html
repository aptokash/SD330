<!-- This is sample code to get the contents of a GitHub repository -->  
<!doctype  html >
<html>
    <head> 
		<title> My SD330 Files! </title>
	</head>		
		
	<style>
		body {
				background-color: grey; 
				background-image: url("11 Background.jpg");
				
		}
				
		
	
	
	</style>
		
	

	<body onload="Filelist()" >
	
		<h2> My SD330 Files on Github! </h2>
		
		<p> Hello World from Andrew! 
		<p> This is a list of the files on my GitHub SD330 repository.
		<br> These files are used for Marist course CMPT-330. 
		
		<p id="files"> 	
		
		<footer>
			<hr>
				<small> &copy; 2024 A. Tokash </small>
		</footer>		
	
	


	<script>
	
		
		function Filelist(){
			
		var htmlString = "";
		
		// this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/aptokash/SD330/contents/");
			const data = await response.json();
    	
		// loop through the list of files, set "file" to each file name
			htmlString += "<ul>";
    		for (let file of data) {
				fname = file.name;           
				fpath = "https://aptokash.github.io/SD330/" + fname;  
				
				htmlString += "<li> File <a href='" + fpath + "'</a>" + fname + "</a>"; 
				
			}
			htmlString += "</ul>";
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
</script>
